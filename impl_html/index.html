<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Game Pocket</title>
  <script type="module">
    import { VirtualGamePocket } from "./vgp.js";
    let vgp = null;

    window.addEventListener("load", async () => {
      vgp = new VirtualGamePocket();
      await vgp.loadStream(fetch("debug.wasm"), "debug.wasm");
      // await vgp.loadStream(fetch("test.wasm"), "test.wasm");
    });
  </script>
  <style>
    * {
      box-sizing: border-box;
    }

    *:not(hr, br) {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body id="container">
  <h1>Hello</h1>
  <hr />
  124
</body>

</html>
